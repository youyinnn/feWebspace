<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var obj = {
        name:'孙悟空',
        age:18,
        gender:'男',
        say:function(){
          console.log(this.name+' '+this.age+' '+this.gender+' ');
        }
      };

      var objFactory = function(name,age,gender){
        var obj = {
          name:name,
          age:age,
          gender:gender,
          say:function(){
            console.log(this.name+' '+this.age+' '+this.gender+' ');
          }
        };

        return obj;
      }

      var b =  objFactory('霓虹',15,'男');

      b.say();
    </script>
  </head>
  <body>

  </body>
</html>
