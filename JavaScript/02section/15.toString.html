  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">

    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    console.log(Person.prototype.__proto__.hasOwnProperty('toString'));

    var p = new Person('傻逼',15);

    Person.prototype.toString = function () {
      return 'Person['+this.name+',age='+this.age+']';
    };

    console.log(p+'');
  </script>
