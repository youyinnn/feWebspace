<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    var arr = ['小橙','小紫'];
     /*
        数组的基本方法
        pop()
        push()

        unshift() 向开头添加元素
        shift() 删除第一个 并返回
     */
     console.log(arr.push('小白','小黑'));
     console.log(arr);

     console.log(arr.unshift('小红'));
     console.log(arr);

     function Person(name,age){
       this.name = name;
       this.age = age;
     }

     Person.prototype.toString = function(){
       return 'Person['+this.name+',age=['+this.age+']';
     }

    var arr2 = [new Person("小白",5),new Person("小黑",6),new Person("小黄",7)];

    for (var i = 0; i < arr2.length; i++) {
      if (arr2[i].age == 5) {
        console.log(arr2[i]);
      }
    }

    /*
      forEach方法需要传递一个函数作为参数
        - 这样的函数由我们创建但是不由我们调用的函数 我们称为回调函数
        - 数组中由几个元素 函数就会执行几次
        - 浏览器会在回调函数中传递三个参数：
          1、元素的值
          2、元素的索引
          3、数组对象自己
        - 这个方法只适合IE8以上的浏览器
    */
    arr2.forEach(function(value, index , arrayobj){
      console.log(index+'['+value+']');
    });

    /*
      slice(begin.end) 选中数组中返回选定元素
        - 从begin开始截取 包括
        - 截止到end位置结束 不包括
        - end省略的时候就一直到数组末尾
      该方法不会影响原数组
    */
    var arr3 = arr2.slice(1,3);
    console.log(arr3);
    console.log(arr2);

    /*
      splice(index,number,newobj1,newobj2,...,newobjn)可以用于删除数组中指定索引的元素
        - 从index开始删除
        - 删number个
        - number不指定就全删 为0就一个都不删
        - 第三个参数开始就可以从index位置插入元素了
      该方法会改变原数组
      下面方法的意思就是从0开始删两个再从0开始添加'小青'
    */
    console.log(arr.splice(0,2,'小青'));
    console.log(arr);

    /*
      concat() 连接两个数组 不改变原数组

      join(separator) 把数组转换为字符串
         - 其中的separator是元素之间的连接符
         - 默认是逗号

      reverse() 反转数组 会影响原数组
    */
    var arr4 = ['小花','小芳'];
    console.log(arr4.concat(arr));
    console.log(arr.join('*'));
    console.log(arr.reverse());

    /*
      sort(function(a,b){
          return x;
        })

      按照unicode编码排序 所以类似11这样的数字还是会排在2前面
        - a代表当前回调过程中的前一个元素
        - b代表后一个元素
        - 返回值x如果大于0 则元素会交换位置
        - 返回值x如果小于0 则位置不变
        - 如果返回0 则位置不变
    */
    var so = ['c','z','d','a','e'];
    so.sort();
    console.log(so);

    var ss = [4,2,1,3];

    // 下面的意思是从小到大排列
    var rss = ss.sort(function(a,b){
      return a > b;
    });

    console.log(rss);

    </script>
  </head>
  <body>

  </body>
</html>
