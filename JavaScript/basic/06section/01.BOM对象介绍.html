<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        BOM：浏览器对象模型
          - 我们可以通过JS来操作浏览器

        - Window
            代表浏览器窗口 同时也是网页中的全局对象
        - Navigator
            代表当前浏览器信息 通过该对象可以识别不同的浏览器
        - Location
            代表当前浏览器的地址栏信息 通过这个对象可以获取地址栏信息 进行跳转页面
        - History
            操作浏览器的历史纪录 由于隐私设置 该对象不能获取到具体历史记录
            只能操作浏览器向前或者向后翻页 而且该操作只在当次访问时有效
        - Screen
            代表用户屏幕信息 显示器相关信息 一般用于移动端web开发

        除了window对象 其它对象都是作为window对象的属性保存的 所以可以直接调用
      */
      window.onload = function () {
        console.log(navigator)
      }
    </script>
