<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">
    window.onload = function(){
      console.log(history.length);

      var f = document.getElementById('forward');
      var b = document.getElementById('back');

      f.onclick = function(){
        history.forward();
      }

      b.onclick = function(){
        history.back();
      }
    }
  </script>
</head>
<body>
  <br>
  <button type="button" id="forward">前一页</button>
  <button type="button" id="back">后一页</button>
