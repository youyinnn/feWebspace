<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

      // 和其它语言没什么区别的

      var a = 3 ;
      if( a > 4)
        alert('a>4');
      else
        alert('a<4');

      switch (a) {
        case 1:
          alert('a = 1');
          break;
        case 3:
          alert('a = 3');
          break;
        default:
          document.write('a != 1 or 3');
      }

      alert('开始while了');
      while (a < 6) {
        alert('a = '+a);
        a++;
      }

      alert('开始for了');
      for (var i = 0; i < 5; i++) {
        alert(i);
      }
      
    </script>
  </head>

  </body>
</html>
