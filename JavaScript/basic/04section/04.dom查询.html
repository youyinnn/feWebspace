<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        document对象调用
          1、getElementById() 通过id获取一个元素节点对象
          2、getElementsByTagName() 通过标签名获取一组元素节点对象
          3、getElementsByName() 通过元素的name属性获取一组元素节点对象
      */

      /*
        Element对象调用
          1、getElementsByTagName() 返回当前节点指定标签名的后代
          2、childNodes 属性 表示当前节点的所有子节点
          3、firstChild 属性 表示当前节点的第一个子节点
          4、lastChild 属性

        注意Element和Node的区别
          Element是元素 它只能是对应一个标签
          Node是节点 它可以对应标签、文本、属性甚至空白和换行

      */
    </script>
  </head>

  </body>
</html>
