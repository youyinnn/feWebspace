<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        如果要在页面加载之前就加载js代码 就要使用window的onload属性
      */

      window.onload = function(){
        alert('onload');
      }
    </script>
  </head>
  <body>

    <button type="button" name="button" id="but">按钮</button>


    <script type="text/javascript">

      /*
        浏览器在加载一个页面的时候 是按照从上到下的顺序就爱在的
        读取到一行就执行一行
        所以一般吧所有的script标签写在页面最下面 确保页面加载之后再执行JS
      */

      var but = document.getElementById('but');

      but.onclick = function(){
        console.log('Hello');
      }
    </script>
  </body>
</html>
