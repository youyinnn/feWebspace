<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <!--
      JS通过DOM来对HTML文档进行操作
      D:文档 表示HTML页面
      O:对象 对应网页中每一个部分
      M:模型 使用模型来表示对象之间的关系 方便我们获取对象

      Node：节点 网页中每一个部分都是一个节点
      节点也分类型 不同类型的节点 其属性方法都不一样
      - 文档节点 HTML文档
      - 元素节点 HTML文档中的标签
      - 属性节点 元素中的属性
      - 文本节点 标签中的内容

      每个节点都有基本的三个属性：nodeName nodeType nodeValue
    -->
    <button id="but">我是一个按钮</button>

    <script type="text/javascript">
      /*
        浏览器已经为我们提供了文档节点对象 这个对象就是window属性
      */

      var but = document.getElementById('but');

      console.log(but);
      but.innerHTML = '被JS改啦';
    </script>
  </body>
</html>
