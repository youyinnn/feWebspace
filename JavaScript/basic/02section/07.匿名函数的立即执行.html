<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

    /*
      匿名函数不能直接声明 需要用括号包起来作为一个整体
      整体声明完了之后可以在后面加上()以立即执行函数
      立即执行函数就执行一次
    */
      (function(){
        console.log('这是一个匿名函数');
      })();

      (function(a,b){
        console.log(a+b);
      })(2,3);
      
    </script>
  </head>
  <body>

  </body>
</html>
