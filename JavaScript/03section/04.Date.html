<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    /*
      date对象
        在JS中使用Date对象表示时间
    */

    var date = new Date();

    console.log(date);

    var date2 = new Date('2088/12/3 11:10:30');

    console.log(date2);

    /*
      getDate() 获取当前对象的日
      getDay() 获取当前日期是周几 0-6表示周天到周六
      getMonth() 获取当前时间月份 0-11表示一月到十二月
      getFullYear() 获取完整年份 如2018
      getTime() 获取1970至今的毫秒数 时间戳
    */

    // 获取语句执行的时间戳
    time = Date.now();
    console.log(time);

  </script>
</head>

</html>
