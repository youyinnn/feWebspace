<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        JS
          基本数据类型
            String Number Boolean Null Undefined
          引用类型
            Object

        JS中给我们提供了三个包装类把基本数据类型转换为对象
          String()
          Number()
          Boolean()
      */

      var a = 123;
      var num = new Number(3);

      console.log(typeof a);
      console.log(typeof num);

    </script>
  </head>

  </body>
</html>
