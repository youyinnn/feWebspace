<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        数组Array
          - 也是一个对象
          - 可以使用函数创建数组对象
      */
      var arr = new Array('唐三藏');

      arr[1] = '孙悟空';
      arr[2] = '猪悟能';
      arr[3] = '沙悟净';

      console.log(arr);
      console.log(arr.length);
      console.log(arr[0]);

      /*
        使用字面量创建数组
      */
       var arr2 = [1,2,3,4];

       for (var i = 0; i < arr2.length; i++) {
         console.log(arr2[i]);
       }

       /*
          数组里面可以放任意的数据类型
       */
       var cc = [
         1,
         '萨博',
         null,
         undefined,
         true,
         {name:'你好'},
         function(){
           console.log('这是数组里面的函数');
         }
       ];

       for (var i = 0; i < cc.length; i++) {
         console.log(cc[i]);
       }

       cc[cc.length-1]();


    </script>
  </head>
