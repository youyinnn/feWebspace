<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #show{
        width: 700px;
        height: 200px;
        border: 1px black solid;
        margin: 50px auto;
        text-align: center;
        line-height: 200px;

        font-size: 100px;
        font-family: 微软雅黑;
      }
    </style>
  </head>
  <body>
    <div id="show">

    </div>

    <script type="text/javascript">
      var show = document.getElementById('show');

      var now = new Date();
      show.innerHTML = now.getHours()+':'+now.getMinutes()+':'+now.getSeconds();
      
      setInterval(function(){
        now = new Date();
        show.innerHTML = now.getHours()+':'+now.getMinutes()+':'+now.getSeconds()+':'+now.getMilliseconds();
      }, 1000);

    </script>
  </body>
</html>
