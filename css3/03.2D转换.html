<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*
        css3转换：我们可以处理元素的移动、缩放、转动、拉长或者拉伸
        改变形状、尺寸、位置
        IE10、O、FF支持transform
        Chrome和Safari需要-webkit-前缀
        IE9需要-ms-
      */
      .box1{
        height: 200px;
        width: 200px;
        background-color: rgb(137,125,215);
        /*
          旋转：
            rotate(deg)
        */
        /*
          移动：
            translate(left, top)方法
        */
        /*
          缩放：
            scale(width, height)
        */
        /* 这样可以一起用 */
        transform: translate(500px, 300px) rotate(6deg) scale(3, 1.3);
      }
      .box2{
        width: 100px;
        height: 100px;
        background-color: rgb(181,125,41);
        transform: skewX(0deg) skewY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
  </body>
</html>
