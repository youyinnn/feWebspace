<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*
        字体：
          参数1：字体名
          参数2：字体地址（可以是绝对地址也可以是相对地址
        注意：
          其它浏览器支持.ttf和.otf字体
          IE9以上只支持.eot字体
      */
      @font-face {
        font-family: minecraft;
        src: url('minecraft.ttf'),url('minecraft_font_by_pwnage_block-d37t6nb.ttf');
      }
      div{
        font-family: minecraft;
      }
    </style>
  </head>
  <body>
    <div class="">
      HelloWorld!!
    </div>
  </body>
</html>
