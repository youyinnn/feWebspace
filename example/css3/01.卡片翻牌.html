<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .card{
        margin: 50px auto;
        width: 300px;
        height: 500px;
      }
      .side{
        box-shadow: 0 3px 15px 1px rgba(0, 0, 0, .5);
        width: 300px;
        height: 500px;
        position: absolute;
        /* 定义当元素不面向屏幕时是否可见 */
        backface-visibility: hidden;
        transition: all 1s;
        color: white;
        text-align: center;
        line-height: 500px;
        font-size: 50px;
      }
      #aside{
        background-color: rgb(140,233,224);
        transform: rotateY(0deg);
      }
      #bside{
        background-color: rgb(201,7,104);
        transform: rotateY(-180deg);
      }
      /* 后代选择器 */
      .card:hover #aside{
        transform: rotateY(-180deg);
      }
      .card:hover #bside{
        transform: rotateY(0deg);
      }
      /* 如果像下面这样做的话 你永远只选择得到一个选择器 */
      /*#aside:hover {
        transform: rotateY(-180deg);
      }
      #bside:hover {
        transform: rotateY(0deg);
      }*/
    </style>
  </head>
  <body>
    <div class="card">
      <div class="side" id="aside">
        A Side
      </div>
      <div class="side" id="bside">
        B Side
      </div>
    </div>
  </body>
</html>
