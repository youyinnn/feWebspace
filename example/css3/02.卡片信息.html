<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .a{
        width: 200px;
        height: 200px;
        /* h-length, v-length, blur, spread, colour */
        box-shadow: 0 3px 15px 1px rgba(0, 0, 0, .5);
        margin: auto;
      }
      .cardbox{
        position: relative;
        width: 282px;
        height: 350px;
        margin: 50px auto;
        /* h-length, v-length, blur, spread, colour */
        box-shadow: 0 3px 15px 1px rgba(0, 0, 0, .5);
        overflow: hidden;
      }

      .card{
        position: relative;
        top: -100px;
        zoom: 0.5;
      }
      .cardguide{
        text-align: center;
        font-family: Microsoft YaHei Light;
        line-height: 80px;
        position: relative;
        height: 80px;
        background-color: rgb(233,233,233);
        top: -100px;
      }
      .cardmsga{
        font-family: Microsoft YaHei;
        /*line-height: 255px;*/
        height: 255px;
        width: 250px;
        margin: auto;
        background-color: rgb(233,233,233);
        position: relative;
        top: -443px;
        opacity: 0.0;
        transition: all 0.5s;
      }
      .cardmsga span{
        display: block;
        padding: 40% 10%;
      }

      .cardbox:hover .cardmsga{
        opacity: 0.7;
      }

      .cardmsgb{
        font-family: Microsoft YaHei;
        /*line-height: 255px;*/
        height: 255px;
        width: 250px;
        margin: auto;
        background-color: rgb(233,233,233);
        position: relative;
        top: -443px;
        opacity: 0.7;
        transform: rotateY(-180deg);
        backface-visibility: hidden;
        transition: all 0.5s;
        /* 使用贝塞尔曲线让过渡动画有弹性 */
        transition-timing-function: cubic-bezier(.65,.8,0.2,1.5);
      }
      .cardmsgb span{
        display: block;
        padding: 40% 10%;
      }
      .cardbox:hover .cardmsgb{
        transform: rotateY(0deg);
      }

      .cardmsgc{
        font-family: Microsoft YaHei;
        /*line-height: 255px;*/
        height: 255px;
        width: 250px;
        margin: auto;
        background-color: rgb(233,233,233);
        position: relative;
        top: -443px;
        opacity: 0.7;
        transition: all 0.31s;
        transition-timing-function: cubic-bezier(.65,.8,0.2,1.1);
        transform: translate(0px,-280px);
      }
      .cardmsgc span{
        display: block;
        padding: 40% 10%;
      }
      .cardbox:hover .cardmsgc{
        transform: translate(0px,0px);
      }

    </style>
  </head>
  <body>
    <div class="cardbox">
        <img src="./card.jpg" alt="" class="card">
        <div class="cardguide">Youyinnn</div>
        <div class="cardmsga">
          <span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            我们一路奋战,不是为了能改变世界,而是为了不让世界改变我们。
          </span>
        </div>
    </div>

    <div class="cardbox">
        <img src="./card.jpg" alt="" class="card">
        <div class="cardguide">Youyinnn</div>
        <div class="cardmsgb">
          <span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            我们一路奋战,不是为了能改变世界,而是为了不让世界改变我们。
          </span>
        </div>
    </div>

    <div class="cardbox">
        <img src="./card.jpg" alt="" class="card">
        <div class="cardguide">Youyinnn</div>
        <div class="cardmsgc">
          <span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            我们一路奋战,不是为了能改变世界,而是为了不让世界改变我们。
          </span>
        </div>
    </div>

    <div class="a">

    </div>
  </body>
</html>
