<!doctype html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>常用标签</title>
  </head>
  <body>
  <!--
    标题标签
    一共六级标题 h1~h6
    标题分语意等级 其中h1的语意最重要 仅次于title 浏览器检索完title之后会立即检索h1
    一般一个页面只能有一个h1 这个标签也会影响页面在搜索引擎中的排名 如果h1多了
    搜索引擎会觉得你这个网站是垃圾网站
   -->
    <h1>Hello World</h1>

  <!--
    p标签中的文字 默认独占一行 段和段之间有距离
   -->
  <p>我是一个段落标签</p>

  <!--
    html中再多的空格 浏览器也只当成一个空格解析
    <br>标签表示换行
    <hr>表示水平线
   -->
  </body>

<!--
    特殊符号如<>这些符号 不能直接使用 需要用实体去表示
    &开头  ;结尾
    <  &lt;
    >  &gt;
    空格    &nbsp;
    版权符号  &copy;
  -->

<!--
    引用外部图片
    src：图片路径
    alt：在图片显示不了的时候显示的文字
         这个同时也用于搜索引擎对图片信息进行定位
  -->
<img src="b1f18b9b3fb34990794eaefcab09b49b.jpg" alt="我的头像"/>

</html>
