<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--
        使用mata标签还可以设置网页的关键字
        搜索引擎中使用 用于定位当前网页的内容
      -->
      <meta name="keywords" content="HTML5,java,前端">

    <!--
        可以指定网页的描述
        主要是给搜索引擎检索使用的
      -->
    <meta name="description" content="发布h5,js前端等相关信息">

    <!--
        使用mata可以做请求重定向
      -->
      5秒后会刷到baidu
    <meta http-equiv="refresh" content="5;url=https://baidu.com"/>


  </head>
  <body>

    <h1>xHtml语法规范</h1>

    <p>1、html不区分大小写</p>
    <p>2、注释不能嵌套</p>
    <p>3、结构必须完整 要么成对 要么自结束 有的情况浏览器会帮你补全</p>
    <p>4、html可以嵌套标签 但是不能交叉嵌套</p>
    <p>5、html属性必须有值 有值必须引号 单双都行</p>



    <!--
      自结束标签 以下两种写法都行
      <br>   h5
      <br/>  xml
     -->

  </body>
</html>
