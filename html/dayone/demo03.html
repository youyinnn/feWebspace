<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>超链接</title>
  </head>
  <body>
    <!--
      可以是相对路径和绝对路径 也可以是网络路径
      target 指定打开链接的位置
        _blank：在新窗口打开
        _self：在当前窗口打开连接（默认值）

        如果地址设置为# 页面会跳转到胆当前页面的顶部
        指定id之后 可以直接href中直接写#id 可以去向持有这个id的元素位置
      -->
    <!--
      每个标签都可以定义一个id属性 id属性在同一个页面只能有一个同名的
      -->
    <a href="http://baidu.com" target="_blank">百度</a>
    <a href="#bottom">去底部</a>
