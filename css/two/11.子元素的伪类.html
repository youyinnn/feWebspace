<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*  :
            只能是某个父元素（这里父元素是body）中的p元素 而且这个p还得是这个父元素中的第一个元素
         */
      p:first-child{
        background-color: rgb(66, 183, 236);
      }

      /*  :
          只能是某个父元素中的p元素 而且这个p还得是这个父元素中的最后一个元素
         */
      p:last-child{
        /*background-color: rgb(103, 4, 89);*/
      }

      /*  :
          只能是某个div的中的p元素 而且这个p元素还得是这个div的第一个元素
         */
      div > p:first-child{
        background-color: rgb(232, 223, 242);
      }

      /*  :
          只能是某个div中的p元素 而且这个p元素还得是这个div的最后一个元素
         */
      div > p:last-child{
        background-color: rgb(108, 45, 57);
      }

      /*  :
          里面如果传
              even可以表示偶数位置的子元素
              odd表示奇数
          只能是某个父元素中的第指定位置个元素 而且这个元素只能是p
          这里p:nth-child(2)没有任何变化是因为body的第二个子元素是span
       */
      P:nth-child(6){
        background-color: rgb(202, 217, 43);
      }

      /*  :
          :first-of-type
          :last-of-type
          :nth-of-type
         */
      p:nth-of-type(3){
        background-color: rgb(23, 5, 213);
      }
    </style>
  </head>
  <body>
    <p>我是一个p标签</p>
    <span></span>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>

    <div>
      <p>我是div中的第一个p元素</p>
      <span></span>
    </div>

    <div>
      <span></span>
      <p>我是div中的第一个p元素</p>
    </div>
  </body>
</html>
