<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <!--
      无序列表
        使用ul来表示创建无序列表
        使用li在ul中创建一个个的列表项
        一个li就是一个列表项
    -->

  <ul>
    <li>第一</li>
    <li>第二</li>
    <li>第三</li>
    <li>第四</li>
  </ul>

  <!--
      有序列表
        使用ol来代替ul
        使用li来...
    -->

  <ol>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
  </ol>

  <!--
      列表之间可以互相嵌套
    -->

  <ul>
    <li>
      A
      <ol>
        <li>AA</li>
        <li>AAA</li>
        <li>AAAA</li>
      </ol>
    </li>
    <li>
      B
      <ol>
        <li>BB</li>
        <li>BBB</li>
        <li>BBBB</li>
      </ol>
    </li>
    <li>
      C
      <ol>
        <li>CC</li>
        <li>CCC</li>
        <li>CCCC</li>
      </ol>
    </li>
    <li>
      D
      <ol>
        <li>DD</li>
        <li>DDD</li>
        <li>DDDD</li>
      </ol>
    </li>
  </ul>

  </body>
</html>
