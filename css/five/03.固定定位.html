<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box1{
        width: 100px;
        height: 100px;
        background-color: rgb(67, 144, 195);
      }
      .box2{
        width: 100px;
        height: 100px;
        background-color: rgb(62, 209, 62);
        /*
          固定定位：
            和绝对定位不同的是：
              1、他永远都会相对于浏览器定位的 不管祖先元素是否开启了定位
              2、固定定位会永远固定在浏览器的某个显示位置 不会随着滚动条而滚动
            IE6不兼容固定定位
        */
        position: fixed;

        left: 0px;
        top: 0px;
      }
      .box3{
        width: 100px;
        height: 100px;
        background-color: rgb(87, 100, 193);
      }
    </style>
  </head>
  <body style="height: 5000px;">
    <div class="box1"></div>
    <div class="box4" style="width: 200px;height: 200px; background-color: rgb(3, 123, 210); position:relative;">
      <div class="box2"></div>
    </div>
    <div class="box3"></div>
  </body>
</html>
