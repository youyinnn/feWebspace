<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box1{
        width: 100px;
        height: 100px;
        background-color: rgb(67, 144, 195);
      }
      .box2{
        width: 100px;
        height: 100px;
        background-color: rgb(62, 209, 62);
        /*
          定位：
            将指定的元素摆放到页面任意的位置
            可以通过position来设置定位
              可选值：
                static 默认值 元素没有定位
                relative 开启元素相对定位
                absolute 开启元素绝对定位
                fixed 开启元素的固定定位（绝对定位的一种
        */
        /*
          top right bottom left 设置四个方向的偏移量
          特点：
            1、当开启相对定位之后 需要设置偏移量才会产生变化
            2、相对定位是相对于元素自身原来的位置偏移的
            3、相对定位的元素不会脱离文档流 元素还占着原来的位置
            4、相对定位位于文档流元素之上 会盖住文档流元素
            5、相对定位不会改变元素性质 块还是块 内联还是内联
        */
        position: relative;
        left: 100px;
        top: 100px;
      }
      .box3{
        width: 100px;
        height: 100px;
        background-color: rgb(87, 100, 193);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
