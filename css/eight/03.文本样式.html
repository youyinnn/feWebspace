<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .p1{
        /* NOTE:
            none 默认（原样
            lowercase 全小写
            upercase 全大写
            capitalize 单词首字母大写（空格界定一个单词
           */
        text-transform: capitalize;

        /* NOTE:
            none 没有线（可以去除超链接的下划线
            underline 下划线
            overline 上划线
            line-through 删除线
           */
        text-decoration:   line-through;

        /* NOTE:
            字符间距
           */
        /*letter-spacing: 20px;*/

        /* NOTE:
            单词直接的距离（但是中文会很蠢
           */
        word-spacing: 20px;

        /* NOTE:
            文本对齐方式
           */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p class="p1">ASD LKJVv kcjxzk ljsda fpFJ KSJW POofpjfPJF Jvjxovjpsd</p>
  </body>
</html>
