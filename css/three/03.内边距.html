<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
        width: 200px;
        height: 200px;
        background-color: rgb(125, 221, 45);

        /*设置边框*/
        border: 10px red solid;

        /*
          内边距指的是内容区和盒子边框之间的距离
            一共也有四个方向
            padding-top
            padding-right
            padding-bottom
            padding-left

            背景颜色会应用到内容区和内边距
        */
        padding: 10px;
      }
      /*
        子元素是在父元素的内容区里面 这样就可以看出父元素内容区和
      */

      /*
        盒子可见框的宽度：
          border-left-width+
                            padding-left-width+
                                               width+
                                                     padding-right-width+
                                                                        border-right-width

        高度同理
      */
      .box1{
        width: 100%;
        height: 100%;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
    </div>
  </body>
</html>
